services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: authkit_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5432:5432"
    volumes:
      - authkit_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d authkit_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  issuer:
    build:
      context: .
      dockerfile: Dockerfile.devserver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Ensure we are not in production so authkit can auto-generate dev keys.
      ENV: dev

      AUTHKIT_LISTEN_ADDR: ":8080"
      AUTHKIT_ISSUER: "http://issuer:8080"
      AUTHKIT_ISSUED_AUDIENCES: "billing-app"
      AUTHKIT_EXPECTED_AUDIENCES: "billing-app"

      DB_URL: "postgres://admin:admin_password@postgres:5432/authkit_db?sslmode=disable"

      # Dev-only minting endpoint:
      AUTHKIT_DEV_MODE: "true"
      AUTHKIT_DEV_MINT_SECRET: "change-me"
    ports:
      - "8080:8080"
    volumes:
      # Persist the generated dev signing key across restarts.
      - authkit_runtime_keys:/.runtime/authkit

volumes:
  authkit_postgres_data:
  authkit_runtime_keys:

